  
  <form [formGroup]="evaluationCriteriaRegisterForm" class="mt-3 col-sm-12" (ngSubmit)="registerEvaluationCriteria()">
        <div class="form-group">

          <select *ngIf="parameters" [ngClass]="{'is-invalid': evaluationCriteriaRegisterForm.get('parameter').errors &&
          evaluationCriteriaRegisterForm.get('parameter').touched}" formControlName="parameter" class="form-control" size="5">
            <option [value]="0">Select Evaluation Parameter</option>
            <option *ngFor="let parameter of parameters" [value]="parameter.evaluationParameterId">
              {{parameter.name}}</option>
          </select>
          <div class="invalid-feedback">Please select Parameter</div>
        </div>

        <div class="form-group">

          <select [ngClass]="{'is-invalid': evaluationCriteriaRegisterForm.get('category').errors &&
          evaluationCriteriaRegisterForm.get('category').touched}" formControlName="category" class="form-control">
            <option [value]="0" disabled>Select Criteria Category</option>
            <option [value]="1">Core</option>
            <option [value]="2">Soft Skills</option>
            <option [value]="3">Additional</option>
          </select>
        </div>

      <div class="form-group text-right ">
        <button [disabled]="!evaluationCriteriaRegisterForm.valid" class="btn btn-success mr-2 fa fa-check" type="submit"
          aria-describedby="Submit Personal Information">
          Add to Evaluation Criteria
        </button>
      </div>
  </form>
