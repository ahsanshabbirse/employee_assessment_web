<nav class="navbar navbar-expand-md navbar-dark bg-dark">

  <div class="container ">
  
    <div class="FloatLeft"  *ngIf="!isLoggedIn">
    <a class="navbar-brand text-center" style="font-size: 4ex; padding-left:5px; " [routerLink]="['/employee']" >Appraisal System</a>
  </div>

    <ul *ngIf="isLoggedIn && !teamMemberLoggedIn" class="navbar-nav nav mr-auto">
      <li *ngIf="!teamMemberLoggedIn" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/dashboard']"  >Dashboard </a>
      </li> 
      <li *ngIf="!teamMemberLoggedIn" class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/evaluation-criteria']"  >Evaluation Criteria</a>
      </li>
      <li *ngIf="managerX3LoggedIn && !teamMemberLoggedIn" class="nav-item"  routerLinkActive="active" >
        <a class="nav-link " [routerLink]="['/employee']">Employee</a>
      </li>
      <li *ngIf="managerX4LoggedIn && !teamMemberLoggedIn" class="nav-item"  routerLinkActive="active" >
        <a class="nav-link " [routerLink]="['/department']">Department</a>
      </li>
      <li *ngIf="!teamMemberLoggedIn" class="nav-item"  routerLinkActive="active" >
          <a class="nav-link " [routerLink]="['/login']">Users</a>
      </li>
    </ul>

    <ul *ngIf="isLoggedIn && teamMemberLoggedIn" class="navbar-nav nav mr-auto">
        <li class="nav-item"  routerLinkActive="active" >
          <a class="nav-link " [routerLink]="['/employee-details']">Profile</a>
        </li>
        <li class="nav-item"  routerLinkActive="active" >
          <a class="nav-link " [routerLink]="['/employee-evaluate']">Evaluate Your Self</a>
        </li>
        <li class="nav-item"  routerLinkActive="active" >
          <a class="nav-link " [routerLink]="['/performance']">View Performance</a>
        </li>
    </ul>

    <div *ngIf="isLoggedIn" class="dropdown " dropdown>
      <a class=" dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.userName | titlecase }} 
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/evaluate_employee/edit']"  >
          <i class="fa fa-user"></i>Edit Profie</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logOut()"
          ><i class="fa fa-sign-out"></i>Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!isLoggedIn"
      #loginForm="ngForm"
      class=" form-inline my-2 my-lg-0"
      (ngSubmit)="authenticate()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        name="userName"
        placeholder="User Name"
        required
        [(ngModel)]="loginCredentials.userName"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        name="password"
        placeholder="Password"
        required
        [(ngModel)]="loginCredentials.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
