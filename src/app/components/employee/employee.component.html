<div class="container mt-5">
    <h1 class="text-center my-3">List of Employees</h1>
    
        <button class="btn btn-primary ml-auto"  [routerLink]="['/employee-register']"  > <i class="fa fa-building"></i> Add Employee </button>
    
    <div class="row mt-2">
      <div *ngFor="let employee of responseData.data.employeeList" class="col-lg-3 col-md-5 col-sm-6 mt-5">
        <app-employee-card [employee]="employee"></app-employee-card>
    </div>
  </div>
