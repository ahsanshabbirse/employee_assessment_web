<form
  [formGroup]="evaluationParameterForm"
  class="mt-3 col-sm-12"
  (ngSubmit)="registerDepartment()"
>
  <div class="form-group">
    <input
      type="text"
      [ngClass]="{
        'is-invalid':
          evaluationParameterForm.get('name').errors &&
          evaluationParameterForm.get('name').touched
      }"
      class="form-control"
      placeholder="Parameter Name"
      formControlName="name"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        evaluationParameterForm.get('name').hasError('required') &&
        evaluationParameterForm.get('name').touched
      "
    >
      Please Enter Parameter Name
    </div>

    <div
      class="invalid-feedback"
      *ngIf="
        evaluationParameterForm.get('name').hasError('pattern') &&
        evaluationParameterForm.get('name').touched
      "
    >
      Parameter Name contains numbers
    </div>

    <div
      class="invalid-feedback"
      *ngIf="
        evaluationParameterForm.get('name').hasError('maxlength') &&
        evaluationParameterForm.get('name').touched
      "
    >
      Parameter Name exceeds limits
    </div>
  </div>

  <div class="form-group">
    <input
      type="text"
      [ngClass]="{
        'is-invalid':
          evaluationParameterForm.get('description').errors &&
          evaluationParameterForm.get('description').touched
      }"
      class="form-control"
      placeholder="Parameter Description"
      formControlName="description"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        evaluationParameterForm.get('description').hasError('required') &&
        evaluationParameterForm.get('description').touched
      "
    >
      Please Enter parameter description
    </div>

    <div
      class="invalid-feedback"
      *ngIf="
        evaluationParameterForm.get('description').hasError('pattern') &&
        evaluationParameterForm.get('description').touched
      "
    >
      parameter description contains numbers
    </div>
  </div>

  <div class="form-group text-right ">
    <button
      [disabled]="!evaluationParameterForm.valid"
      class="btn btn-success mr-2 fa fa-check"
      type="submit"
    >
      Add New Parameter
    </button>
  </div>
</form>
