<div class="modal-header">
  <h4 class="modal-title">Performing Re-Evaluation Operation On: "{{employee.employeePersonalDetails.firstName}} {{employee.employeePersonalDetails.lastName}}"</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container-fluid">
    <div class="modal-body text-center">
        <p>Please Allow Re-Evaluate Access to:</p>
      </div>
      <div class="row justify-content-center mb-5">
          <button class="btn btn-info mr-3" (click)="reEvaluate(3)"> Allow Manager to Re-Evaluate </button>
          <button class="btn btn-info mr-3" (click)="reEvaluate(2)"> Allow {{employee.employeePersonalDetails.firstName}} to Re-Evaluate </button>
        </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
