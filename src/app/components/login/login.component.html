<div class="container mt-5">
    <h1 class="text-center my-3">List of User Logins</h1>
    
        <button class="btn btn-primary ml-auto"  [routerLink]="['/login-register']"  > <i class="fa fa-building"></i> Create New Login </button>
    
    <div class="row mt-2">
      <div *ngFor="let login of responseData.data.loginList" class="col-lg-2 col-md-3 col-sm-6 mt-5">
        <app-login-card [login]="login"></app-login-card>
    </div>
  </div>
