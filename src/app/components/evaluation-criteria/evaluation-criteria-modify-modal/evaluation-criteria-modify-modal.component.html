<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Modify <code>"{{criteria.evaluationParameter.name}}"</code> Category</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
          <select class="form-control" name="{{criteria.evaluationCategory}}" [(ngModel)]="criteria.evaluationCategory">
            <option [value]="0" disabled>Select Criteria Category</option>
            <option [value]="1">Core</option>
            <option [value]="2">Soft Skills</option>
            <option [value]="3">Additional</option>
          </select>
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-outline-secondary" (click)="modifyCriteria()">Update</button>
    <button type="button" class="btn btn-danger" (click)="removeCriteria()">Remove Parameter</button>
  </div>
