<div class="tab-panel ">
  <form
    [formGroup]="loginRegisterForm"
    class="mt-3 col-sm-12"
    (ngSubmit)="registerLogin()"
  >
  <div class="form-group">

      <select *ngIf="employees" [ngClass]="{'is-invalid': loginRegisterForm.get('employee').errors &&
      loginRegisterForm.get('employee').touched}" formControlName="employee" class="form-control">
        <option [value]="0" disabled>Select Employee</option>
        <option *ngFor="let employee of employees" [value]="employee.employeeId">
          {{employee.employeePersonalDetails.firstName}} {{employee.employeePersonalDetails.lastName}}</option>
      </select>
      <div class="invalid-feedback">Please select Employee</div>
    </div>
    <div class="form-group">
      <input
        type="text"
        [ngClass]="{
          'is-invalid':
            loginRegisterForm.get('userName').errors &&
            loginRegisterForm.get('userName').touched
        }"
        class="form-control"
        placeholder="User Name"
        formControlName="userName"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          loginRegisterForm.get('userName').hasError('required') &&
          loginRegisterForm.get('userName').touched
        "
      >
        Please Enter your user name
      </div>

      <div
        class="invalid-feedback"
        *ngIf="
          loginRegisterForm.get('userName').hasError('maxlength') &&
          loginRegisterForm.get('userName').touched
        "
      >
        characters limit exceeded
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        [ngClass]="{
          'is-invalid':
            loginRegisterForm.get('password').errors &&
            loginRegisterForm.get('password').touched
        }"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          loginRegisterForm.get('password').hasError('required') &&
          loginRegisterForm.get('password').touched
        "
      >
        Please Enter your password
      </div>

      <div
        class="invalid-feedback"
        *ngIf="
          loginRegisterForm.get('password').hasError('minlength') &&
          loginRegisterForm.get('password').touched
        "
      >
        Password must be atlest 4 characters
      </div>

      <div
        class="invalid-feedback"
        *ngIf="
          loginRegisterForm.get('password').hasError('maxlength') &&
          loginRegisterForm.get('password').touched
        "
      >
        Password exceeds 8 characters limit
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        [ngClass]="{
          'is-invalid':
            (loginRegisterForm.get('confirmPassword').errors &&
              loginRegisterForm.get('confirmPassword').touched) ||
            (loginRegisterForm.get('confirmPassword').touched &&
              loginRegisterForm.hasError('mismatch'))
        }"
        class="form-control"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          loginRegisterForm.get('confirmPassword').hasError('required') &&
          loginRegisterForm.get('confirmPassword').touched
        "
      >
        Please Enter your password again
      </div>

      <div
        class="invalid-feedback"
        *ngIf="
          loginRegisterForm.hasError('mismatch') &&
          loginRegisterForm.get('confirmPassword').touched
        "
      >
        Password must match
      </div>
    </div>

    <div class="form-group text-right ">
      <button
        [disabled]="!loginRegisterForm.valid"
        class="btn btn-success mr-2 fa fa-check"
        type="submit"
        aria-describedby="Submit Personal Information"
      >
        Save
      </button>
    </div>
  </form>
</div>
