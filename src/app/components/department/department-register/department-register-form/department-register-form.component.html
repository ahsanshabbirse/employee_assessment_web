<form [formGroup]="departmemntForm" class="mt-3 col-sm-12" (ngSubmit)="registerDepartment()">
        <div class="form-group">

          <input type="text" [ngClass]="{'is-invalid': departmemntForm.get('name').errors &&
          departmemntForm.get('name').touched}" class="form-control" placeholder="Department Name"
            formControlName="name" />
          <div class="invalid-feedback" *ngIf="departmemntForm.get('name').hasError('required') &&
          departmemntForm.get('name').touched">Please Enter department Name</div>

          <div class="invalid-feedback" *ngIf="departmemntForm.get('name').hasError('pattern') &&
          departmemntForm.get('name').touched">Name contains numbers</div>

          <div class="invalid-feedback" *ngIf="departmemntForm.get('name').hasError('maxlength') &&
          departmemntForm.get('name').touched">Name exceeds limits</div>
        </div>
       
        <div class="form-group text-right ">
          <button [disabled]="!departmemntForm.valid" class="btn btn-success mr-2 fa fa-check" type="submit">
            Create New Department
          </button>
        </div>
  </form>
